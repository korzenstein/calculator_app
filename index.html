<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
      <!-- MAIN - BACKGROUND -->
      <main class="main">
        <!-- GENERAL CONTAINER -->
        <section class="calcContainer wrapper">
          <!-- HEADER - TITLE & THEME OPTIONS -->
          <header>
            <h1 class="title textA">calc</h1>
            <div class="formContainer">
              <h3 class="subtitle textA">theme</h3>
            <form class="toggler">
              <div class="numbersThemes">
                <label class="toggleLabels textA" for="1">1</label>
                <label class="toggleLabels textA" for="2">2</label>
                <label class="toggleLabels textA" for="3">3</label>
              </div>
              <div class="radioThemes">
                <!-- Radio One -->
                <input name="themes" id="1" type="radio" class="radio" checked="checked" name="themes"
                onclick="themeOne()" />
                <!-- Radio Two -->
                <input name="themes" id="2" type="radio" class="radio" name="themes"  onclick="themeTwo()"/>
                <!-- Radio Three -->
                <input name="themes" id="3" type="radio" class="radio" name="themes" onclick="themeThree()"/>
              </div>
              </div>
            </form>
          </header>
          <!-- RESULT DISPLAY -->
          <div class="output textA" on><p id="display">0</p></div>
          <!-- CALCULATOR BUTTONS -->
          <ul class="buttonGroup backs">
            <li class="buttonRow">
              <button class="button primaryButton">7</button>
              <button class="button primaryButton">8</button>
              <button class="button primaryButton">9</button>
              <button class="button secondaryButton deleteButton">DEL</button>
            </li>
            <li class="buttonRow">
              <button class="button primaryButton">4</button>
              <button class="button primaryButton">5</button>
              <button class="button primaryButton">6</button>
              <button class="button primaryButton">+</button>
            </li>
            <li class="buttonRow">
              <button class="button primaryButton">1</button>
              <button class="button primaryButton">2</button>
              <button class="button primaryButton">3</button>
              <button class="button primaryButton">-</button>
            </li>
            <li class="buttonRow">
              <button class="button primaryButton">.</button>
              <button class="button primaryButton">0</button>
              <button class="button primaryButton">/</button>
              <button class="button primaryButton">*</button>
            </li>
            <li class="buttonRow large">
              <button class="button resetButton secondaryButton">RESET</button>
              <button id="equals" class="button equalsButton">=</button>
            </li>
          </ul>
        </section>
      </main>
    <script src="main.js"></script>
  </body>
</html>
